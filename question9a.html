<!doctype html>
<html>
  <head>
    <title>Question Nine</title>
  </head>
  <body>
    <h1>Check Middle Number Sum</h1>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <button id="button" onclick="average()">Check</button>
    <script>
      function average() {
        let input1 = document.getElementById("input1")
        let input2 = document.getElementById("input2")
        let input3 = document.getElementById("input3")
        let sum = Number(input1.value) + Number(input3.value)
        if (Number(input2.value) === sum) {
          window.alert('true')
        } else {
          window.alert('false')
        }
      }
    </script>
  </body>
</html>
