<!doctype html>
<html>
  <head>
    <title>Question 2</title>
  </head>
  <body>
    <p id = 'answer'></p>
    <script>
      let number = window.prompt('type a number')
      let answer = document.getElementById('answer')
      if (number % 2 === 0) {
        answer.innerText = "it's even"
      } else {
        answer.innerText = "it's odd"
      }
    </script>
  </body>
</html>
