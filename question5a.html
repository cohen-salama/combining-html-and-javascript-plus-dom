<!doctype html>
<html>
  <head>
    <title>Question Five</title>
  </head>
  <body>
    <h1>String Uppercaser</h1>
    <input type="text" id="input">
    <button id="button" onclick="uppercaser()">Detect</button>
    <script>
      function uppercaser() {
        let input = document.getElementById("input")
        let word = input.value
        window.alert(word.toUpperCase())
      }
    </script>
  </body>
</html>
